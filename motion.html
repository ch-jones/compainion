<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        body,
        html {
            margin: 0;
        }

        /* Nav Bar Styles */
        .top-nav {
            width: 100%;
            background: #616161;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            z-index: 2;
            overflow: hidden;
            position: fixed;
            top: 0;
        }

        .top-nav a {
            float: left;
            width: 20%;
            padding: 0.5rem 0;
            text-align: center;
            color: #FAFAFA;
            font-size: 36px;
        }

        .top-nav a:hover {
            background-color: #8e8e8e;
        }

        .cool-link {
            position: relative;
            overflow: hidden;
            display: inline-block;
            /*
            color: #000;
            text-decoration: none;
*/
        }

        .cool-link::after {
            position: absolute;
            display: block;
            content: '';
            width: 100%;
            bottom: 0;
            height: 0.3rem;
            background: #000;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .cool-link:hover::after {
            transform: translateX(0);
        }

        .active {
            background-color: #1b1b1b;
        }

        .active::after {
            position: absolute;
            display: block;
            content: '';
            width: 100%;
            bottom: 0;
            height: 0.25rem;
            background: #ffffff;
        }

        @media(max-width: 600px) {
            .container {
                display: grid;
                grid-template: auto / 1fr;
                margin: 0 auto;
                /*    width: 50%;*/
                padding: 1%;
                padding-top: 15px;
                position: relative;
                margin-top: 0;
            }

            .small-1 {
                grid-column: 1 / 2;
            }

            .top-nav {
                width: 100%;
                height: auto;
                overflow: hidden;
                position: fixed;
                top: auto;
                bottom: 0;
            }

            .top-nav a {
                float: left;
                width: 20%;
                text-align: center;
                padding: 12px 0;
                transition: all 0.3s ease;
                font-size: 36px;
            }

            .cool-link::after {
                position: absolute;
                display: block;
                content: '';
                width: 100%;
                top: 0;
                height: 0.3rem;
                background: #000;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .heading,
            .profile,
            #humanBody {
                grid-column: 1 / 2;
                grid-row: auto;
            }
        }
    </style>
</head>

<body>
    <div class="top-nav">
        <a class="active cool-link" href="index.html"><i class="fa fa-home"></i></a>
        <a href="body-painmap.html" class="cool-link"><i class="fas fa-comment-medical"></i></a>
        <a href="pain-slider.html" class="cool-link"><i class="fas fa-chart-bar"></i></a>
        <a href="timer.html" class="cool-link"><i class="fas fa-clock"></i></a>
        <a href="#" class="cool-link"><i class="fas fa-cog"></i></a>
    </div>
    <script src=""></script>
</body>

</html>
