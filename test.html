<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Set DIV Height to 100% Using CSS</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
        }

        #app {
            height: 100%;
            background: #f0e68c;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container"></div>
    </div>
</body>
</html>
