<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compainion - Personal Pain Companion</title>
    
    <!-- generic favicons -->
    <link rel="icon" href="./uploads/favicons/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./uploads/favicons/favicon-57.png" sizes="57x57">
    <link rel="icon" href="./uploads/favicons/favicon-76.png" sizes="76x76">
    <link rel="icon" href="./uploads/favicons/favicon-96.png" sizes="96x96">
    <link rel="icon" href="./uploads/favicons/favicon-128.png" sizes="128x128">
    <link rel="icon" href="./uploads/favicons/favicon-192.png" sizes="192x192">
    <link rel="icon" href="./uploads/favicons/favicon-228.png" sizes="228x228">

    <!-- Android favicons -->
    <link rel="shortcut icon" sizes="196x196" href="./uploads/favicons/favicon-196.png">

    <!-- iOS favicons -->
    <link rel="apple-touch-icon" href="./uploads/favicons/favicon-120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="./uploads/favicons/favicon-152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="./uploads/favicons/favicon-180.png" sizes="180x180">
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="app.css">
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:700|Work+Sans:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!-- Vue.JS library -->
    <script src="js/vue.js" defer></script>
    <script src="js/app.js" defer></script>

</head>

<body>
    <div id="app" v-bind:style="{ backgroundColor: painLvls[myValue].color }">
        <div class="top-nav">
            <a href="index.html"><i class="fa fa-home"></i></a>
            <a href="body-painmap.html"><i class="fas fa-comment-medical"></i></a>
            <a class="active" href="pain-slider.html"><i class="fas fa-chart-bar"></i></a>
            <a href="reminders.html"><i class="fas fa-clock"></i></a>
        </div>
        <div class="container">
            <div>
                <div class="symbol lg-12 small-1">
                    <h1 class="emoji">{{ painLvls[myValue].emoji }}</h1>
                </div>
                <input class="slider lg-12 small-1" type="range" min="0" max="10" step="1" value="null" v-model="myValue">
                <div class="value lg-12 small-1">
                    <h1>{{ myValue }}</h1>
                </div>
                <div class="desc lg-12 small-1">
                    <h2>{{ painLvls[myValue].title }}</h2>
                    <p>{{ painLvls[myValue].text }}</p>
                </div>
<!--            <button v-on:click="">Save Pain Level</button>-->
            </div>
        </div>
    </div>
    
</body>

</html>
