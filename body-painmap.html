<body>

<!--    <div id="app" v-bind:style="{ backgroundColor: painLvls[myValue].color }">-->
    <div id="app">
        <div class="top-nav">
            <a href="index.html"><i class="fa fa-home"></i><span>Home</span></a>
            <a class="active" href="body-painmap.html"><i class="fas fa-comment-medical"></i><span>Rate</span></a>
            <a href="history.html"><i class="fas fa-chart-bar"></i><span>History</span></a>
            <a href="reminders.html"><i class="fas fa-clock"></i><span>Reminders</span></a>
        </div>
        <div class="container">
            <header>
                <h1>Where is your pain?</h1>
                <p>Select your pain level on the slider and draw where it hurts below.</p>
                <button>Front</button>
                <button>Back</button>
            </header>
            <div id='humanBody'></div>
            <div class="value lg-12 small-1">
                    <h1>{{ myValue }}</h1>
                </div>
            <input class="slider shadow lg-12 small-1" id="color-slider" type="range" min="0" max="10" step="1" value="0" v-model="myValue">
            <div class="lg-12 small-1">
                <button id="resetButton"><i class="fas fa-redo-alt"></i>Reset Pain Map</button><button id="savePainMap"><i class="far fa-arrow-alt-circle-down"></i>Download Pain Map</button>
            </div>
        </div>
    </div>
